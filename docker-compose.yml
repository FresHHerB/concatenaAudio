version: '3.8'

services:
  audio-api:
    build: .
    ports:
      - "8999:8999"
    volumes:
      - /tmp/audio_processing:/tmp/audio_processing
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s